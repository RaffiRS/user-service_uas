type User {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  role: String
}

type AuthPayload {
  token: String!
}

type Query {
  users: [User]
  me: User
}

type Mutation {
  register(
    name: String!
    email: String!
    password: String!
    role: String!
  ): User

  login(
    email: String!
    password: String!
  ): AuthPayload
}
